<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="heading">
      <h1>EXPENSE TRACKER</h1>
    </div>
    <div class="container expense-container">
      <form id="expense-form">
        <label for="expense" class="form-label">Expense Amount:</label>
        <input type="number" class="form-control" id="expense" />
        <label for="desc" class="form-label">Description:</label>
        <input type="text" class="form-control" id="desc" />
        <label for="category">Expense Category:</label>
        <select
          class="form-select"
          id="category"
          aria-label="Choose a category:"
        >
          <option value="Food">Food</option>
          <option value="Clothes">Clothes</option>
          <option value="Movies">Movies</option>
          <option value="Health">Health</option>
          <option value="Education">Education</option>
        </select>
        <input
          type="submit"
          class="btn btn-dark btg-lg submit-btn"
          value="Add Expense"
        />
      </form>
    </div>
    <div class="container expense-container">
      <ul id="expenses" class="list-group">
        <!-- <li class="list-group-item">
          <span class="symbol">â‚¹</span>
          <span class="span-amount">10</span>
          <span class="span-desc">Spiderman</span>
          <span class="span-category">Movie</span>
          <button class="btn btn-danger li-btn delete">Delete</button>
          <button class="btn btn-dark li-btn edit">Edit</button>
        </li> -->
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
